externalDocs:
  description: OpenAPI 规范
  url: https://swagger.io/resources/open-api/
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support Team
    url: http://www.swagger.io/support
  description: "基于 Go + MySQL + Redis 的高性能预测系统后端 API，支持体育比赛预测、用户投票、排行榜和实时更新功能\n\n##
    功能特性\n- \U0001F3C6 体育比赛预测系统\n- \U0001F465 用户注册和认证\n- \U0001F5F3️ 预测投票功能\n- \U0001F4CA
    实时排行榜\n- ⚡ WebSocket 实时通信\n- \U0001F680 高性能缓存策略\n\n## 技术栈\n- **后端**: Go + Gin
    + GORM\n- **数据库**: MySQL 8.0\n- **缓存**: Redis 6.0\n- **认证**: JWT\n\n## API 版本管理\n当前版本:
    v1.0，支持向后兼容"
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: 预测系统 API
  version: "1.0"
paths:
  /api/v1/admin/cache/batch-invalidate:
    post:
      consumes:
      - application/json
      description: 批量使多个锦标赛的排行榜缓存失效
      parameters:
      - description: 批量失效请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.BatchInvalidateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: 批量使缓存失效
      tags:
      - 缓存管理
  /api/v1/admin/cache/hit-rate:
    get:
      consumes:
      - application/json
      description: 检查当前缓存命中率是否达到阈值
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/handlers.HitRateCheckResponse'
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: 检查命中率
