# 开发环境配置

server:
  host: "localhost"
  port: 8080
  mode: "debug"
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "120s"

database:
  host: "localhost"
  port: 3306
  username: "root"
  password: "123456"
  database: "prediction_system_dev"
  max_open_conns: 10
  max_idle_conns: 5
  conn_max_lifetime: "30m"
  migration:
    enabled: true
    auto_create: true

redis:
  host: "localhost"
  port: 6379
  password: ""
  database: 0
  pool_size: 5
  min_idle_conns: 2
  dial_timeout: "5s"
  read_timeout: "3s"
  write_timeout: "3s"

auth:
  jwt_secret: "dev-jwt-secret-key-for-development-environment"
  jwt_expiration_hours: 24
  refresh_token_exp_days: 7
  bcrypt_cost: 4  # 开发环境使用较低的成本
  max_login_attempts: 10
  lockout_duration: "5m"
  password_policy:
    min_length: 6
    require_upper: false
    require_lower: false
    require_number: false
    require_special: false

log:
  level: "debug"
  format: "text"
  output: "stdout"

websocket:
  host: "localhost"
  port: 8081
  path: "/ws"
  max_connections: 100
  check_origin: false
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:8080"

features:
  enable_swagger: true
  enable_pprof: true
  enable_metrics: true
  enable_cors: true
  enable_rate_limit: false  # 开发环境关闭限流
  enable_health_check: true
  enable_graceful_shutdown: true
  cors:
    allowed_origins:
      - "*"
    allowed_methods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "OPTIONS"
    allowed_headers:
      - "*"
    allow_credentials: true

external:
  email:
    enabled: false
  file_storage:
    provider: "local"
    local_path: "./uploads"
    max_size: 5242880  # 5MB
  monitoring:
    enabled: false