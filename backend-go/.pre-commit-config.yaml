# Pre-commit hooks 配置
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: detect-private-key

  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: gofmt
        language: system
        args: [-w]
        files: \.go$

      - id: go-imports
        name: go imports
        entry: goimports
        language: system
        args: [-w]
        files: \.go$

      - id: go-vet
        name: go vet
        entry: go vet
        language: system
        files: \.go$
        pass_filenames: false

      - id: go-test
        name: go test
        entry: go test
        language: system
        args: [-v, -race, -short]
        files: \.go$
        pass_filenames: false

      - id: golangci-lint
        name: golangci-lint
        entry: golangci-lint run
        language: system
        args: [--config, .golangci.yml, --new-from-rev, HEAD~1]
        files: \.go$
        pass_filenames: false

      - id: staticcheck
        name: staticcheck
        entry: staticcheck
        language: system
        args: [./...]
        files: \.go$
        pass_filenames: false

      - id: go-mod-tidy
        name: go mod tidy
        entry: go mod tidy
        language: system
        files: go\.(mod|sum)$
        pass_filenames: false

      - id: swagger-generate
        name: swagger generate
        entry: swag init
        language: system
        args: [-g, cmd/api/main.go, -o, docs]
        files: \.go$
        pass_filenames: false